<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>My Dashboard</title>
    <link href="/src/style.css" rel="stylesheet">
</head>
<body id="app-body">
<main class="dashboard">
    <section class="top-component">
        <div id="news"></div>
        <div id="weather"></div>
    </section>
    <section class="middle-component">
        <p class="time"></p>

    </section>
    <section id="bottom-component">
        <div></div>
        <div class="to-do-list">
            <h3>To Do List</h3>
            <form class="to-do-form">
                <label>Title : <input type="text" id="title"/> </label>
                <button class="add-items">Add Items</button>
            </form>


        </div>
    </section>
</main>
<script type="module" src="/src/script.js"></script>
</body>
</html>
